<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="first.css">
</head>
<body>

  <header>
  <div class="header-inner container">
    <div class="logo">LOGO</div>
    <button class="signup-btn" type="button">Sign Up</button>
  </div>
  <h1>Cool Dark UI Template for<br />Webflow Agencies!</h1>
  <button class="stay-focused-btn" type="button">Stay Focused</button>
</header>

  <main class="container">
    <section class="see-action">
      <div class="text-block">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your<br />brand in this bold new<br />look.</p>
        <button class="launch-btn" type="button">Launch Live Preview</button>
      </div>
      <img src="assests/wc-mini.png" alt="Webflow Conf 2022 dark-themed conference promotional image with gradient and rounded corners" />
    </section>

    <section class="stats-section">
      <h3>Joined Thousands of Productive Users</h3>
      <div class="stats">
        <div class="stat-item">
          50K
          <div class="label">Active Users</div>
        </div>
        <div class="stat-item">
          2M+
          <div class="label">Focus Sessions</div>
        </div>
        <div class="stat-item">
          95%
          <div class="label">Satisfaction Rate</div>
        </div>
      </div>
    </section>
</body>
</html>
